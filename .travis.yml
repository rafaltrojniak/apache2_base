---
language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
install:
  - pip install ansible==1.6.0
script:
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
# Test using CD
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo -CD
# Test, if next play will result with no changes
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
